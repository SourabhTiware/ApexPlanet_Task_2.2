<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1>To-Do App</h1>

            <div class="progress-container">
                <div id="progressbar"></div>
                    <span id="numbers">0%</span>
            </div>

            <div class="input-area">
                <form action="" >
                    <input type="text" name="" id="task-input" placeholder="Add a new task">
                        <button type="submit" id="add-task-btn"> <i class="fa-solid fa-plus"></i> </button>
                </form>
            </div>
            
            
            <div class="todos-container"> 
               <ul id="task-list"> </ul>
                 <img class="empty-image" src="./images/empty-image.png" alt="empty">
            </div>  
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

</body>
</html>
